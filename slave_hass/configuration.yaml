homeassistant:
  name: Estudio
  latitude: !secret latitude
  longitude: !secret longitude
  unit_system: metric
  elevation: !secret elevation
  time_zone: Europe/Madrid
  customize: !include customize.yaml

config:

logger:
  default: warn
  logs:
#    homeassistant.loader: info
    homeassistant.bootstrap: info
    custom_components.sensor.bme280: info
    requests: error

http:
  api_password: !secret hass_pw
  ip_ban_enabled: True
  login_attempts_threshold: 10

browser:
frontend:
history:
  include:
    domains:
      - binary_sensor
      - switch
    entities:
      - sensor.temperatura_estudio
      - sensor.dht22_temperature
      - sensor.dht22_humidity
      - sensor.temperature
      - sensor.humidity
      - sensor.pressure

logbook:
  include:
    domains:
      - input_boolean
      - switch
      - script

updater:
recorder:
  purge_days: !secret recorder_purge_days
  db_url: !secret recorder_db_url

switch:
#- platform: rpi_gpio
#  invert_logic: true
#  ports:
#    6: Relé de sirena
#    13: Relé 2

- platform: command_line
  scan_interval: 120
  switches:
    systemd_appdaemon:
      command_on: '/home/homeassistant/.homeassistant/switch_systemd_service.sh appdaemon start'
      command_off: '/home/homeassistant/.homeassistant/switch_systemd_service.sh appdaemon stop'
      command_state: '/home/homeassistant/.homeassistant/switch_systemd_service.sh appdaemon status'
      friendly_name: Appdaemon service
      value_template: '{{ value_json == 1 }}'
    systemd_motioneye:
      command_on: '/home/homeassistant/.homeassistant/switch_systemd_service.sh motioneye start'
      command_off: '/home/homeassistant/.homeassistant/switch_systemd_service.sh motioneye stop'
      command_state: '/home/homeassistant/.homeassistant/switch_systemd_service.sh motioneye status'
      friendly_name: MotionEye service
      value_template: '{{ value_json == 1 }}'

binary_sensor:
- platform: rpi_gpio
  name: sensores de movimiento
#  device_class: motion
  ports:
    27: PIR Estudio
  bouncetime: 100
  pull_mode: "UP"

- platform: rpi_gpio
  name: sensores digitales
  ports:
    21: vibration_sensor_raw
#    26: sound_sensor_raw
  bouncetime: 50
  pull_mode: "DOWN"

#input_boolean:
#  switch_matrix_display:
##    initial: on

sensor:
