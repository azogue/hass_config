homeassistant:
  name: Estudio
  latitude: !secret latitude
  longitude: !secret longitude
  unit_system: metric
  elevation: !secret elevation
  time_zone: Europe/Madrid
  customize: !include customize.yaml

config:

logger:
  default: warn
  logs:
#    homeassistant.loader: info
    homeassistant.bootstrap: info
    requests: error

http:
  api_password: !secret hass_pw
  ip_ban_enabled: True
  login_attempts_threshold: 10

browser:
frontend:
history:
  include:
    domains:
      - binary_sensor
      - switch
    entities:
      - sensor.temperatura_estudio
      - sensor.dht22_temperature
      - sensor.dht22_humidity
      - sensor.temperature
      - sensor.humidity
      - sensor.pressure

logbook:
  include:
    domains:
      - input_boolean
      - switch
      - script

updater:
recorder:
  purge_days: !secret recorder_purge_days
  db_url: !secret recorder_db_url

switch:
#- platform: rpi_gpio
#  invert_logic: true
#  ports:
#    6: Relé de sirena
#    13: Relé 2

- platform: command_line
  scan_interval: 120
  switches:
    systemd_appdaemon:
      command_on: '/home/homeassistant/.homeassistant/switch_systemd_service.sh appdaemon start'
      command_off: '/home/homeassistant/.homeassistant/switch_systemd_service.sh appdaemon stop'
      command_state: '/home/homeassistant/.homeassistant/switch_systemd_service.sh appdaemon status'
      friendly_name: Appdaemon service
      value_template: '{{ value_json == 1 }}'
    systemd_motioneye:
      command_on: '/home/homeassistant/.homeassistant/switch_systemd_service.sh motioneye start'
      command_off: '/home/homeassistant/.homeassistant/switch_systemd_service.sh motioneye stop'
      command_state: '/home/homeassistant/.homeassistant/switch_systemd_service.sh motioneye status'
      friendly_name: MotionEye service
      value_template: '{{ value_json == 1 }}'

binary_sensor:
- platform: rpi_gpio
  name: sensores de movimiento
#  device_class: motion
  ports:
    27: PIR Estudio
  bouncetime: 100
  pull_mode: "UP"

- platform: rpi_gpio
  name: sensores digitales
  ports:
    21: vibration_sensor_raw
#    26: sound_sensor_raw
  bouncetime: 50
  pull_mode: "DOWN"

input_boolean:
  switch_matrix_display:
#    initial: on

sensor:
  - platform: myonewire
    names:
      28-800000015326: Temperatura Estudio
    scan_interval: 40
    maximum: 50
    minimum: 5

  - platform: dht
    sensor: DHT22
    pin: 22
    name: dht22
    scan_interval: 40
    monitored_conditions:
      - temperature
      - humidity

  - platform: mysensehat
    scan_interval: 40
    round: 2
    display_options:
      - temperature
      - humidity
      - pressure

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_free
      - type: processor_use
      - type: last_boot

shell_command:
  restart_hass: 'sudo systemctl restart home-assistant@homeassistant'
  # Use with caution
  cmd_reboot: 'sudo reboot now'
  cmd_shutdown: 'sudo shutdown now'

script:
  restart_hass:
    alias: Restart HASS
    sequence:
      - service: persistent_notification.create
        data:
          title: 'Reiniciando Home Assistant'
          message: "En unos segundos estará funcionando de nuevo..."
      - delay:
          seconds: 3
      - service: shell_command.restart_hass
  reboot:
    alias: Reiniciar RPI
    sequence:
      - service: persistent_notification.create
        data:
          title: 'Reiniciando Raspberry PI'
          message: "En unos minutos estará funcionando de nuevo"
      - delay:
          seconds: 3
      - service: shell_command.cmd_reboot
  shutdown:
    alias: Apagar RPI
    sequence:
      - service: persistent_notification.create
        data:
          title: 'Apagando Raspberry PI'
          message: "Espera al menos 30 segundos para desenchufar"
      - delay:
          seconds: 3
      - service: shell_command.cmd_shutdown

weblink:
  entities:
    - name: Master Hass
      url: http://192.168.1.13:8123/
    - name: Hass Dormitorio
      url: http://192.168.1.52:8123/
    - name: MotionEye
      url: !secret motioneye_url
    - name: enerPI
      url: http://192.168.1.44/enerpi/

group:
  Estudio:
    - sensor.temperatura_estudio
    - sensor.dht22_temperature
    - sensor.dht22_humidity
    - sensor.temperature
    - sensor.humidity
    - sensor.pressure
    - binary_sensor.pir_estudio
    - binary_sensor.vibration_sensor
    - binary_sensor.sound_sensor
    - binary_sensor.vibration_sensor_raw
    - binary_sensor.sound_sensor_raw

  RPi 2 SenseHat monitor:
    control: hidden
    entities:
      - sensor.disk_use_
      - sensor.cpu_use
      - sensor.ram_free
      - sensor.last_boot
      - switch.systemd_appdaemon
      - switch.systemd_motioneye
      - script.restart_hass
      - script.reboot
      - script.shutdown

  SenseHat:
    - input_boolean.switch_matrix_display

  Links:
    - weblink.master_hass
    - weblink.hass_dormitorio
    - weblink.motioneye
    - weblink.enerpi

  Status:
    name: Home Status
    icon: mdi:castle
    view: yes
    entities:
      - group.estudio
      - group.sense_hat

  Home Network:
    name: Red local del hogar
    icon: mdi:sitemap
    view: yes
    entities:
      - group.rpi_2_sensehat_monitor
      - group.sensehat
      - group.links
