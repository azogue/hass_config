weblink:
  entities:
    - name: Master Hass
      url: http://192.168.1.13:8123/
    - name: MotionEye
      url: !secret motioneye_url
    - name: enerPI
      url: http://192.168.1.44/enerpi/

group:
  RPi 2 SenseHat monitor:
    - sensor.disk_use_
    - sensor.cpu_use
    - sensor.ram_free
    - sensor.last_boot
    - script.restart_hass

  SenseHat:
    - input_boolean.switch_matrix_display

  Links:
    - weblink.master_hass
    - weblink.motioneye
    - weblink.enerpi

  Estudio:
    - sensor.temperatura_estudio
    - sensor.dht22_temperature
    - sensor.dht22_humidity
#    - sensor.dht11_temperature
#    - sensor.dht11_humidity
    - sensor.temperature
    - sensor.humidity
    - sensor.pressure
    - binary_sensor.pir_estudio

  Home Network:
    name: Red local del hogar
    icon: mdi:sitemap
    view: yes
    entities:
      - group.rpi_2_sensehat_monitor
      - group.sensehat
#      - group.rgbled
      - group.links

  Status:
    name: Home Status
    icon: mdi:castle
    view: yes
    entities:
      - group.estudio
      - group.galeria
      - group.caldera

shell_command:
  restart_hass: 'sudo systemctl restart home-assistant@homeassistant'

script:
  restart_hass:
    alias: Restart HASS
    sequence:
      - service: shell_command.restart_hass
