alias: Notify HASS start
sequence:
  - service: switch.turn_on
    entity_id: switch.camara,switch.caldera,switch.esp_plancha

  - service: group.set_visibility
    entity_id: group.esp8266_2
    data:
      visible: False

  - service: notify.ios_iphone
    data:
      title: "Home-assistant started"
      message: "Hass is now ready for you"
      data:
        push:
          badge: 5
          sound: "US-EN-Morgan-Freeman-Welcome-Home.wav"
          category: "CONFIRM"

  - delay:
      seconds: 30
  - service: script.restart_homebridge
