push:
  categories:
    - name: away
      identifier: 'AWAY'
      actions:
        - identifier: 'ALARM_ARM_NOW'
          title: 'Activar alarma'
          activationMode: 'background'
          authenticationRequired: yes
          destructive: yes
          behavior: 'default'
          context: 'default'
        - identifier: 'ALARM_HOME'
          title: 'Activar vigilancia'
          activationMode: 'background'
          authenticationRequired: yes
          destructive: yes
          behavior: 'default'
          context: 'default'
        - identifier: 'LIGHTS_OFF'
          title: 'Apagar luces'
          activationMode: 'background'
          authenticationRequired: no
          destructive: no
          behavior: 'default'
          context: 'default'
        - identifier: 'NOTHING'
          title: 'No hacer nada'
          activationMode: 'background'
          authenticationRequired: no
          destructive: no
          behavior: 'default'
          context: 'default'

    - name: alarmsounded
      identifier: 'ALARMSOUNDED'
      actions:
        - identifier: 'TRIGGER_ALARM'
          title: 'ALARMA!'
          activationMode: 'background'
          authenticationRequired: no
          destructive: yes
          behavior: 'default'
          context: 'default'
        - identifier: 'ALARM_SLEEP'
          title: 'Ignorar'
          activationMode: 'background'
          authenticationRequired: yes
          destructive: no
          behavior: 'default'
          context: 'default'
        - identifier: 'ALARM_CANCEL'
          title: 'Desconectar alarma'
          activationMode: 'background'
          authenticationRequired: yes
          destructive: no
          behavior: 'default'
          context: 'default'

    - name: confirm
      identifier: 'CONFIRM'
      actions:
        - identifier: 'CONFIRM_OK'
          title: 'Validar'
          activationMode: 'background'
          authenticationRequired: no
          destructive: no
          behavior: 'default'
          context: 'minimal'

    - name: kodiplay
      identifier: 'KODIPLAY'
      actions:
        - identifier: 'LIGHTS_ON'
          title: 'Lights ON!'
          activationMode: 'background'
          authenticationRequired: no
          destructive: no
          behavior: 'default'
          context: 'default'
        - identifier: 'HYPERION_TOGGLE'
          title: 'Toggle Ambilight'
          activationMode: 'background'
          authenticationRequired: no
          destructive: no
          behavior: 'default'
          context: 'default'
        - identifier: 'HYPERION_CHANGE'
          title: 'Change Ambilight conf'
          activationMode: 'background'
          authenticationRequired: no
          destructive: yes
          behavior: 'default'
          context: 'default'

    - name: alarm
      identifier: 'ALARM'
      actions:
        - identifier: 'SOUND_ALARM'
          title: 'Sound Alarm'
          activationMode: 'background'
          authenticationRequired: yes
          destructive: yes
          behavior: 'default'
          context: 'default'
        - identifier: 'SILENCE_ALARM'
          title: 'Silence Alarm'
          activationMode: 'background'
          authenticationRequired: yes
          destructive: no
          behavior: 'textInput'
          context: 'default'
          textInputButtonTitle: 'Silencio!'
          textInputPlaceholder: 'Placeholder'

    - name: other
      identifier: 'OTHER' # Must be unique and ALL CAPS
      actions:
        - identifier: 'OTHERSOUNDALARM' # Must be unique and ALL CAPS
          title: 'Sound Alarm' # Needs to be short!
          activationMode: 'background' # or background. The mode in which to run the app when the action is performed.
          authenticationRequired: yes # A Boolean value indicating whether the user must unlock the device before the action is performed.
          destructive: yes # A Boolean value indicating whether the action is destructive.  When the value of this property is true, the system displays the corresponding button differently to indicate that the action is destructive.
          behavior: 'default'
          context: 'default' # or Minimal. Default = In this context, the full UI is displayed for the notification’s alert. You may specify up to four custom actions in this context. Minimal = In this context, a minimal UI is displayed for the notification’s alert. You may specify up to two custom actions in this context.
        - identifier: 'OTHERSILENCEALARM' # Must be unique and ALL CAPS
          title: 'Silence Alarm' # Needs to be short!
          activationMode: 'background' # or background. The mode in which to run the app when the action is performed.
          authenticationRequired: yes # A Boolean value indicating whether the user must unlock the device before the action is performed.
          destructive: no # A Boolean value indicating whether the action is destructive.  When the value of this property is true, the system displays the corresponding button differently to indicate that the action is destructive.
          behavior: 'default'
          context: 'default' # or Minimal. Default = In this context, the full UI is displayed for the notification’s alert. You may specify up to four custom actions in this context. Minimal = In this context, a minimal UI is displayed for the notification’s alert. You may specify up to two custom actions in this context.

    # TODO behavior: 'textInput' ¿¿not working ??
    - name: execorder
      identifier: 'EXECORDER'
      actions:
        - identifier: 'INPUTORDER'
          title: 'Tell me'
          activationMode: 'background'
          authenticationRequired: no
          destructive: no
          behavior: 'textInput'
          context: 'minimal'
          textInputButtonTitle: "I'm listening" # Only for iOS 10 when behavior is TextInput.
          textInputPlaceholder: 'tell me more' # Only for iOS 10 when behavior is TextInput.
