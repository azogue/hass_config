   - sensor.t_salon
   - sensor.salon_temperature
   - sensor.salon_humidity
   - sensor.salon_pressure

   - sensor.esp1_temperature
   - sensor.esp1_humidity
   - sensor.esp1_light

   - sensor.esp2_temperature
