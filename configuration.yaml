homeassistant:
  name: !secret name
  latitude: !secret latitude
  longitude: !secret longitude
  unit_system: metric
  elevation: !secret elevation
  time_zone: !secret time_zone
  customize: !include frontend/customize.yaml
  customize_glob: !include frontend/customize_glob.yaml
  packages:  !include_dir_named packages
  whitelist_external_dirs:
    - !secret ext_dir_1
    - !secret ext_dir_2
    - !secret ext_dir_3
    - !secret ext_dir_4

http:
  base_url: !secret base_url
  api_password: !secret hass_pw
  use_x_forwarded_for: True
  ip_ban_enabled: True
  login_attempts_threshold: 10
  trusted_networks:
    - 127.0.0.1
    - 192.168.1.0/24
    - !secret external_ip
  # SSL certs working in NGINX config
  # ssl_certificate: !secret ssl_certificate
  # ssl_key: !secret ssl_key

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: !secret mqtt_client_id
  keepalive: 120
  username: !secret mqtt_username
  password: !secret mqtt_password
  protocol: 3.1

panel_iframe:
  contab_access:
    title: Contabilidad
    url: !secret contab_url
    icon: mdi:bank
  grafana_access:
    title: Grafana
    url: !secret grafana_url
    icon: mdi:chart-areaspline
  enerpiweb_access:
    title: enerPI
    url: !secret enerpi_url
    icon: mdi:power-plug
  kodi_access:
    title: Kodi
    url: !secret kodi_url
    icon: mdi:kodi
  motioneye_access:
    title: MotionEye
    url: !secret motioneye_url
    icon: mdi:video

scene: !include_dir_merge_list scenes/
automation: !include_dir_merge_list automation/
script: !include_dir_named scripts/
python_script:
logger: !include database/logger.yaml
group: !include frontend/groups.yaml
browser:
#conversation:
discovery:
sun:
updater:
  include_used_components: true
config:
tts:  # Text to speech
  platform: google
  language: 'es'
wake_on_lan:
media_extractor:
hue:
frontend:
  extra_html_url:
    - /local/custom_ui/state-card-camera_nocaption.html
    - /local/custom_ui/state-card-custom_vacuum.html

  themes:
    green:
      primary-color: '#6ca518'
      dark-primary-color: '#334E0C'
      light-primary-color: '#97E726'
    default:
      primary-color: '#03A9F4'
      dark-primary-color: '#0288D1'
      light-primary-color: '#B3E5FC'

########################################
# Databases
########################################
influxdb: !include database/influxdb.yaml
history: !include database/history.yaml
logbook: !include database/logbook.yaml
recorder:
  purge_interval: 1
  purge_keep_days: !secret recorder_purge_days
  db_url: !secret recorder_db_url
