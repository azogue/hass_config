    "sensor.dark_sky_*":
      homebridge_hidden: True

camera:
  # RPI Camera
  - platform: rpi_camera
    name: PiCamera Salón
    image_width: 1024
    image_height: 768
    image_quality: 70
    image_rotation: 180
    timelapse: 1000
  #  horizontal_flip: 1
  #  vertical_flip: 0
    file_path: /home/homeassistant/picamera/image.jpg

  - platform: generic
    name: weather_svg
    still_image_url: !secret weather_svg_cam_url
    content_type: 'image/svg+xml'

binary_sensor:
  - platform: rpi_gpio
    name: Movimiento Salón
    device_class: motion
    ports:
      18: PIR Salón
    bouncetime: 50
    pull_mode: "UP"
  #  invert_logic: true

sensor:
  # RPI hardware-present sensors:
  - platform: myonewire
    names:
      28-8000000152ed: T_Salón
    scan_interval: 30
    maximum: 45
    minimum: 5

  # BH1750 in RPI
  - platform: bh1750
    name: salon_light_level
    operation_mode: continuous_high_res_mode_2
    measurement_delay_ms: 10
    sensibility: 125
    multiplier: 1.5
    scan_interval: 30

  # BME280 in RPI
  - platform: bme280
    name: salon
    i2c_address: 0x77
    operation_mode: 2  # forced
    time_standby: 5
    oversampling_temperature: 4
    oversampling_pressure: 4
    oversampling_humidity: 4
    delta_temperature: -0.3
    monitored_conditions:
      - temperature
      - humidity
      - pressure
    scan_interval: 30

#  - platform: yr
#    name: Weather type

# Weather sensors:
  - platform: myopenweathermap
    api_key: !secret openweathermap_api_key
    forecast: 1
    name: Villena
    scan_interval: 180
    monitored_conditions:
      - weather
      - temperature
      - wind_speed
      - humidity
      - pressure
      - clouds
      - rain

#  - platform: yweather
#    woeid: !secret yahoo_woeid
#    forecast: 1
#    name: yw_day1
